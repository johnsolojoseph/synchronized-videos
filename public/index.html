<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Youtube Socket</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <nav class="color-primary no-shadows">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Room</a>
    </div>
  </nav>

  <!--Youtube Video -->
  <div class="player-container center">
    <div id="player"></div>
  </div>


  <br>

  <div class="center container">
    <p class="container range-field">
      <input type="range" id="scrub" min="0" max="100" value="0" />
      <br>
    </p>
    <div class="time-display">
      <span id="current-time"></span>/<span id="duration"></span>
    </div>

    <br>
    <a id="play" onclick="playYTVideo()"><i class="fas fa-play-circle fa-3x"></i></a>
    <a id="pause" onclick="pauseYTVideo()"><i class="fas fa-pause-circle fa-3x"></i></a>
  </div>

  <br><br><br>

  <div class="row container">
        <div class="input-field col s9">
          <input placeholder="https://www.youtube.com/watch?v=pBuZEGYXA6E" id="url" type="text">
          <label for="url">Youtube URL</label>
        </div>
        <div class="input-field col s3">
          <a class="load btn no-shadows" onclick="loadVideo()">Load Video</a>
        </div>
      </div>


  <!--External JavaScript files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
